<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/img/file-pokeball-png-0.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/estilos/normalize.css" />
    <link rel="stylesheet" href="/estilos/style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <img class="img-logo-pokemon" src="/img/logo.png" alt="" />
    <img class="img-poke-api" src="/img/pokeapi.png" alt="" />
    <img class="img-poke-bola" src="/img/pokebola.png" alt="" />
    <img class="img-poke-bola2" src="/img/pokebola.png" alt="" />
    <img class="img-poke-bola3" src="/img/pokebola.png" alt="" />
    <img class="img-poke-bola4" src="/img/pokebola.png" alt="" />

    <section class="card">
      <div class="card-title-buscador-pokemon">
        <h2 class="card-title-buscador">POKÉ-INFORMACIÓN</h2>
      </div>

      <div>
        <p class="card-subtitulo">
          Busca desde pokemones hasta las habilidades de los mismos.
        </p>
      </div>

      <div>
        <form id="busqueda-pokemon-form-id" action="">
          <label for="card-title-buscar" class="card-title-buscar"
            >NOMBRE :</label
          >

          <input
            type="text"
            class="card-input-buscador-pokemon"
            id="card-input-buscador-pokemon-id"
            name="card-input-buscador-pokemon"
            value=""
            placeholder="  Escribe Aquí"
            autocomplete="off"
          />

          <label
            for="card-title-tipo-de-busqueda"
            class="card-title-tipo-de-busqueda"
            >BUSCAR POR :
          </label>

          <div class="toggle1">
            <input
              type="checkbox"
              id="card-check-box1"
              name="card-check-box1"
              value=""
            />
            <label for="" class="onbtn">On</label>
            <label for="" class="ofbtn">Off</label>
            <label class="card-checkbox-font1" for="card-check-box1">
              Sprites</label
            ><br />
          </div>

          <div class="toggle2">
            <input
              type="checkbox"
              id="card-check-box2"
              name="card-check-box2"
              value=""
            />
            <label for="" class="onbtn">On</label>
            <label for="" class="ofbtn">Off</label>
            <label class="card-checkbox-font2" for="card-check-box2">
              Ubicación</label
            ><br />
          </div>

          <div class="toggle3">
            <input
              type="checkbox"
              id="card-check-box3"
              name="card-check-box3"
              value=""
            />
            <label for="" class="onbtn">On</label>
            <label for="" class="ofbtn">Off</label>
            <label class="card-checkbox-font3" for="card-check-box3"
              >Evoluciones</label
            ><br /><br />
          </div>

          <button
            type="submit"
            class="card-button-buscar"
            id="card-button-buscar-id"
          >
            Buscar
          </button>
          <button
            type="reset"
            class="card-button-reset"
            id="card-button-reset-id"
          >
            Limpiar
          </button>
        </form>
      </div>
    </section>

    <section id="card2-container-completo" class="card2"></section>

    <script src="/js/utils.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
