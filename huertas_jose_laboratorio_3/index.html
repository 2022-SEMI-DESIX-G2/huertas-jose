function doblepalindromo(s) {
	var primero=0
	var ultim=s.length-1
	while (primero<ultim) {
		if (s.charAt(primero) != s.charAt(ultim)) {
			break
		}
        
		++primero
		--ultim
	}
	if (primero<ultim) {return false}
	else {return true}
}

document.getElementById("palin").innerHTML = "El Numero :"+ n+" Tiene base de doble palindromo [TRUE OR FALSE] >>> : "+ doblepalindromo( binS )

    //Almacenamos en el vector los caracteres agrupados y ordenados

    for(var i in caracteresagrupados) {
        contletras[caracteresagrupados[i]] = (contletras[caracteresagrupados[i]] || 0 ) + 1;
    }
    return JSON.stringify(contletras);
}
